<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Hiram</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.8);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            background-color: rgba(129, 247, 255, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="700" height="450"></canvas>
    <img id="palma" src="palma.png" alt="palma sonic" hidden >
    

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        function girasol(x, y, circ) {

        ctx.beginPath();
        ctx.fillStyle = "rgba(75, 106, 0)";
        ctx.fillRect(x-5, y+15, 10, 1020);
        ctx.beginPath();
        ctx.arc(x , y, circ*2, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(211, 255, 103, 0.8)";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(x , y, circ, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(148, 208, 0)";
        ctx.fill();
        
        }


        girasol(600, 200, 15);




        function dameElAnillo(x, y, circ) {
        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.arc(x , y, circ, 0, 2 * Math.PI);
        ctx.strokeStyle = "rgba(212, 255, 109)";
        ctx.stroke();
        }

        dameElAnillo(200,250,20);
        dameElAnillo(150,250,20);
        dameElAnillo(100,250,20);
        dameElAnillo(50,250,20);


        document.getElementById("palma").onload = function() {
        var img = document.getElementById("palma");
        ctx.drawImage(img, 0, 0, 200, 400, 330, 85, 200, 200);
        ctx.drawImage(img, 0, 0, 200, 400, -60, 85, 200, 200);
        };

       
        

        function pasto(x, y, ancho, alto, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x , y , ancho, alto);
        
        }

        pasto(0,275,700,20,"rgba(0, 201, 42)");
        pasto(0,295,700,20,"green");
        pasto(0,315,700,20,"rgba(0, 70, 15)");
        
        
        function suelo() {
        const tamañoCuadrosuelo = 35;
        const cuadroGap = 5;

        const colores = ["rgba(255, 138, 0)", "rgba(84, 46, 18)"];
        

        let colorActual = 0; 
        ctx.fillStyle = "rgba(255, 138, 0)";
        ctx.fillRect(0, 435 - 100, 700, 130);
        ctx.fillStyle = "rgba(84, 46, 18)";
        ctx.fillRect(0, 445 - 100, 700, 130);

        for (let x = 0; x < canvas.width; x += tamañoCuadrosuelo + cuadroGap) {
            for (let y = 435 - 100; y < canvas.height; y += tamañoCuadrosuelo + cuadroGap) {
                const color = colores[colorActual];

                ctx.fillStyle = color;
                ctx.fillRect(x, y, tamañoCuadrosuelo, tamañoCuadrosuelo);

                
                colorActual = (colorActual + 1) % 2;

                if (color === colores[0]) {
                    
                    
                    ctx.fillRect(x + tamañoCuadrosuelo, y, cuadroGap, tamañoCuadrosuelo);
                    ctx.fillRect(x, y + tamañoCuadrosuelo, tamañoCuadrosuelo, cuadroGap);
                }
            }
        }
    }
            suelo();

            pasto(0,335,700,20,"rgba(0, 0, 0, 0.8)");
    

    </script>
</body>
</html>
