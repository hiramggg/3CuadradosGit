<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400" ></canvas>
    <script>

      
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");


ctx.beginPath();
ctx.moveTo(0, 0);
ctx.lineTo(300, 100);


ctx.stroke();
      
ctx.beginPath();
ctx.moveTo(225, 100);
ctx.lineTo(185, 265);
ctx.lineTo(125, 265);
ctx.stroke();
ctx.fill();

ctx.fillStyle = "green";
ctx.strokeStyle = "red";

ctx.beginPath();
ctx.arc(105, 210, 25, 0, 2 * Math.PI);

ctx.stroke();
       
ctx.beginPath();
ctx.arc(35, 210, 25, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();

    </script>  
</body>
</html>
